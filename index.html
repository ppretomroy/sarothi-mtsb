<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 429 - Too Many Requests</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fef6f1;
            color: #333;
        }

        .error-container {
            text-align: center;
            padding: 20px;
        }

        .error-image {
            margin: 0 auto 20px;
            max-width: 100%;
        }

        .error-title {
            font-size: 24px;
            font-weight: bold;
            color: #f48023;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="server-image-placeholder.png" alt="Server Error Illustration" class="error-image">
        <div class="error-title">দুঃখিত</div>
        <div class="error-message">
            সার্ভারের কিছু সমস্যার কারণে আপনি এই ফিচারটি বর্তমানে ব্যবহার করতে পারছেন না।
        </div>
    </div>
</body>
</html>
